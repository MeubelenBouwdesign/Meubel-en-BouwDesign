
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website in Onderhoud</title>
  <style>
    /* Algemene stijl */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0f17;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    /* Glow pulse animatie */
    .glow {
      animation: pulse 2.5s infinite;
      color: #4aa3ff;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 5px #4aa3ff; }
      50% { text-shadow: 0 0 20px #4aa3ff; }
      100% { text-shadow: 0 0 5px #4aa3ff; }
    }

    /* Professionele animatie achtergrond */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(40, 60, 120, 0.4), rgba(0, 0, 0, 0.9));
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.3; }
      50% { transform: translateY(-40px) scale(1.1); opacity: 0.15; }
      100% { transform: translateY(0) scale(1); opacity: 0.3; }
    }

  </style>
</head>
<body>

  <div class="background">
    <!-- Random animated circles -->
    <div class="circle" style="width:120px; height:120px; top:10%; left:15%; animation-duration: 12s;"></div>
    <div class="circle" style="width:200px; height:200px; top:50%; left:70%; animation-duration: 15s;"></div>
    <div class="circle" style="width:80px; height:80px; top:70%; left:30%; animation-duration: 9s;"></div>
    <div class="circle" style="width:150px; height:150px; top:20%; left:60%; animation-duration: 18s;"></div>
  </div>

  <div class="container">
    <h1 class="glow">Website Onderhoud</h1>
    <p>We zijn momenteel bezig met onderhoud en zijn binnenkort weer online.</p>
    <p>Bedankt voor je geduld.</p>
  </div>

</body>
</html>
